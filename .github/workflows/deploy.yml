name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

env:
  GITHUB_PAGES: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run linting
        run: npm run lint
        
      - name: Build application
        run: npm run build
        env:
          GITHUB_PAGES: true
        
      - name: Add .nojekyll file (prevents Jekyll processing)
        run: |
          echo "Creating .nojekyll file to prevent Jekyll processing"
          touch ./out/.nojekyll
          echo ".nojekyll file created successfully"
        
      - name: Add CNAME for custom domain
        run: echo "rickygeorgius.com" > ./out/CNAME
        
      - name: Verify build output
        run: |
          echo "Build directory contents:"
          ls -la ./out/
          echo "Checking for .nojekyll file:"
          ls -la ./out/.nojekyll || echo ".nojekyll not found"
          echo "Checking for CNAME file:"
          ls -la ./out/CNAME || echo "CNAME not found"
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  verify:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Verify deployment
        run: |
          echo "Deployment completed successfully!"
          echo "Your site should be available at: https://rickygeorgius.com"
          echo "Check if .nojekyll is accessible: https://rickygeorgius.com/.nojekyll"